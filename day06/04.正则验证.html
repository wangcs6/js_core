<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则验证</title>
</head>
<body>
    <script>
        // 用户输入手机号, 我们来验证是否正确
        // prompt: 弹出一个提示框 手机用户信息
        var phone = prompt('亲，请输入手机号，会尽快联系您')
        console.log(phone);
        
        // 正则验证
        // 正则表达式.test(字符串)
        // ^: 代表字符串开头
        // $: 代表字符串结尾
        // 第一位是1  第二位3-9  剩下9个数字, 一共11位
        var r = /^1[3-9]\d{9}$/
        //test:测试   正则.测试(字符串)
        // 验证字符串是否符合正则的要求
        var a = r.test(phone)
        console.log(a ? '合法手机号' : '手机号错误，wangcs很气。');
        
    </script>
</body>
</html>
