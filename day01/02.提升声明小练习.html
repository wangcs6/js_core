<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提升声明小练习</title>
</head>
<body>
    <script>
        function b() {
            console.log('1');
            
        }
        b() //2  被覆盖
        function b() {
            console.log('2');
            
        }
        b() //2


        // 函数作为表达式的一部分, 称为函数表达式
        // 函数表达式中的函数 是不提升的
        // 加入提升, 则此表达式就会剩下  a =   ; 把值提升, 则表达式不完整会报错!!
        a = function b() {
            console.log('3');
            
        }
        a() //3
    </script>
</body>
</html>
