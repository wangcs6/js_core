<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严格模式</title>
</head>
<body>
    <script>
        // 推荐书写JS代码, 都要开启严格模式
        // 实际上: 各大JS框架 都是默认开启严格模式

        'use strict'
        // 严格模式下, 直接触发函数, 其中的this 是 undefined 未定义
        // 有效防止 构造函数忘记写new 导致的全局变量污染问题!-----主要是开发项目时防止猪队友的

        // JS中的一个难点: this -- 在不同的语境中, 有不同的含义
        // 如果是函数触发, 简单粗暴理解:
        // 对象.函数() : 对象
        // 函数() : window
        //
        // new 函数() : 构造出来的对象 -- 专业称呼 实例对象
        function Rect(length,width) {
            this.length = length
            this.width = width

        }
        // Rect.prototype.area = function () {
        //     console.log('面积',this.length*this.width);
            
        // }
        // Rect.prototype.perimeter = function () {
        //     console.log('周长',(this.length+this.width)*2);
            
        // }

        // 小曼：用函数时忘记写new了
        // 后果：新增了全局的变量 --全局变量污染  开启严格模式就不会了
        var r2 = Rect(40,100)  //直接触发，其中的this是window
        // window.length = 40
        // window.width = 100
        console.log(window);
        

         // xiaoman 就是 Rect函数构造出来的对象, 称为实例对象
        var xiaoman = new Rect(10,10)
        xiaoman.area()
        console.log(xiaoman);
        
    </script>
</body>
</html>
