<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的浅拷贝</title>
</head>
<body>
    <script>
        //拷贝：复制 copy
        //希望复制的对象类型 而非 单纯的引用

        var emp1 = {enname:"喃喃",age:19,phone:'12345678910'}
        
        var emp2 = fuzhi(emp1)
        emp1.age = 20   //改emp1,对emp2不再有影响

        console.log('emp2:',emp2);   //'emp2:',emp2  这样写就是在前面加个名字'emp2:'打印输出
        
        function fuzhi(target) {
            //1.创建一个空的
            var obj = {}
            //2.把要复制的对象中的属性 遍历后 存储到空的对象里
            for (var key in target){
                // var value = target[key]   //利用方括号语法，通过属性名读取对应的值
                // obj[key] = value
                obj[key] = target[key]
            }
            //3.返回复制出来的对象
            return obj
        }
    </script>
</body>
</html>
