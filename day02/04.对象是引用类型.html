<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象是引用类型</title>
</head>
<body>
    <script>

        // JS的数据类型分: 基础数据类型(体积小)  和 引用数据类型object
        // 基础数据类型: string number boolean null undefined + symbol bigInt
        var a = 10
        var b = a
        a = 20
        console.log(b); //10

        var x = {age:10}
        var y = x
        x.age = 20
        console.log(y.age);  //20  这里因为x和y都映射同一个对象，共用一个{age:10}
                
    </script>
</body>
</html>
