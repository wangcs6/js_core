<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开语法</title>
</head>
<body>
    <script>
         // ... 运算符:  ES6中出现, 可以展开对象 或 数组
         var a = [11,22]
         var b = [22,33]
         var c = [...a,...b]
         console.log(c);
         

        //对象展开
        var x = { a: 10, b: 20, c: 30 }
        var y = { c: 50, d: 60 }

        // 按照顺序, 同名属性 后写的覆盖先写的
        var z = {...x,...y,...a}
        console.log(z);  
        
    </script>
</body>
</html>
