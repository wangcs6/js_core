<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        // ES6提供的 字符串增强语法 -- 模板字符串
        // 模板字符串 在拼接 字符串时, 非常好用
        var sname = '文豪'
        var age = 30

        // 拼接出: 壮壮今天30岁
        // ES6前: 需要用 + 做字符串拼接
        var words = sname + '今年' + age +'岁'
        console.log(words);

         // ES6之后: 模板字符串用 反引号 `` 搭配 ${}

        // ${}: 就是在字符串中, 可以书写 JS 代码的范围
        var words = `${sname}今年${age}岁，明年${age+1}岁`
        console.log(words);
        
        
    </script>
</body>
</html>
