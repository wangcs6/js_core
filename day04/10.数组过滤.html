<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组过滤filter</title>
</head>
<body>
    <script>
        // filter: 过滤数组中的每一个元素, 把符合要求的过滤出来, 组成新的数组
        var nums = [12, 3, 43, 54, 233, 45, 423, 123, 54, 23, 56]

        //找出所有的奇数
        var a = nums.filter(val => val%2)
        console.log(a);
        
         // 练习:
        var emps = [
        { ename: "壮壮", salary: 8999 },
        { ename: "文豪", salary: 11999 },
        { ename: "小壮", salary: 12999 },
        { ename: "大壮", salary: 3999 },
        ]
        // 找出所有薪资过万的人
        var b = emps.filter(val => val.salary>10000)
        console.log(b);
        
    </script>
</body>
</html>
